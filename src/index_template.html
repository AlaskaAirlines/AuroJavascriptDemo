<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="webcomponents/webcomponents-loader.js" defer></script>

    <title>Web Components Demo</title>

</head>

<body>
    <h1>Web Components Demo</h1>
    <ods-inputoptions id="cbx" type="checkbox" name="cbx" label="Make a choice" for="cbx1" componentData='[
    { "id": "cbx1", "value": "yes", "label": "Yes" },
    { "id": "cbx2", "value": "no", "label": "No" },
    { "id": "cbx3", "value": "maybe", "label": "Maybe" }
    ]'></ods-inputoptions>
    <div class='ods-containedButtons'>
        <ods-button responsive>Click me</ods-button>
        <ods-button responsive flowtype='complete'>Finish</ods-button>
    </div>

</body>

</html>
