<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="webcomponents/webcomponents-loader.js" defer></script>

    <title>Getting Started</title>
    <style>
    ods-button {
        margin-bottom: 10px;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: start;
    }
    </style>
</head>

<body>
    <div class="button-container">
        <ods-button>Default</ods-button>
        <ods-button disabled>Disabled</ods-button>
        <ods-button isactive>Active</ods-button>
        <ods-button buttontype="secondary">Secondary</ods-button>
        <ods-button buttontype="secondary" disabled>Secondary Disabled</ods-button>
        <ods-button active buttontype="secondary">Secondary Active</ods-button>
    </div>
</body>

</html>
