<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Web Components Demo</title>
  </head>

  <body>
    <main>
      <h1 class="heading heading--display">Web Component Demo</h1>
      <auro-checkbox-group required>
        <span slot="legend" id="checkbox-legend"></span>
        <auro-checkbox id="cbx1" name="cbxDemo" value="yes" required>
          Yes
        </auro-checkbox>
        <auro-checkbox id="cbx2" name="cbxDemo" value="no" required>
          No
        </auro-checkbox>
      </auro-checkbox-group>
      <auro-button id="toast-button">Toast</auro-button>
      <auro-button id="change-button">Change Toaster</auro-button>
    </main>
  </body>
</html>
