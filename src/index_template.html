<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Web Components Demo</title>
  </head>

  <body>
    <main>
      <auro-header>JavaScript Web Component Demo</auro-header>
      <form>
        <auro-input label="First Name" id="fName"required></auro-input>
        <auro-input label="First Name" id="lName"required></auro-input>
        <br />
        <auro-radio-group id="flierGroup" required>
          <span slot="legend">
            Have you ever flown with Alaska Air?
          </span>
          <auro-radio
            id="flierYes"
            label="Yes"
            value="true">
          </auro-radio>
          <auro-radio
            id="flierNo"
            label="No"
            value="false">
          </auro-radio>
        </auro-radio-group>
        <auro-checkbox-group id="destinationGroup" class="util_displayHidden test">
          <span slot="legend">What destinations have you traveled to?</span>
          <auro-checkbox
            id="lower48"
            name="lower48"
            value="lower48">
            Lower 48
          </auro-checkbox>
          <auro-checkbox
            id="Alaksa"
            name="Alaksa"
            value="Alaksa">
            Alaksa
          </auro-checkbox>
          <auro-checkbox
            id="Hawaii"
            name="Hawaii"
            value="Hawaii">
            Hawaii
          </auro-checkbox>
          <auro-checkbox
            id="Canada"
            name="Canada"
            value="Canada">
            Canada
          </auro-checkbox>
          <auro-checkbox
            id="Mexico"
            name="Mexico"
            value="Mexico">
            Mexico
          </auro-checkbox>
        </auro-checkbox-group>
        <auro-button type="submit" id="submitButton" disabled>Submit</auro-button>
      </form>
      <br />
      <div class="formDataWrapper">
        Form Data: <span id="formData"></span>
      </div>
    </main>
  </body>
</html>
