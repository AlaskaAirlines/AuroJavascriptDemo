<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="webcomponents/webcomponents-loader.js" defer></script>

    <title>Web Components Demo</title>
  </head>

  <body>
    <main>
      <auro-header>Web Component Demo</auro-header>
      <auro-checkbox-group required>
        <span slot="legend" id="checkbox-legend"></span>
        <auro-checkbox id="cbx1" name="cbxDemo" value="yes" required>
          Yes
        </auro-checkbox>
        <auro-checkbox id="cbx2" name="cbxDemo" value="no" required>
          No
        </auro-checkbox>
      </auro-checkbox-group>
      <auro-button id="toast-button">Toast</auro-button>
      <auro-button id="change-button">Change Toaster</auro-button>
      <p>
        <auro-hyperlink href="/content/travel-info/baggage/carry-on-luggage" target="_blank">Learn more about carry-on luggage</auro-hyperlink>
      </p>

    </main>
  </body>
</html>
