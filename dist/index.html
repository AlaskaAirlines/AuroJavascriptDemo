<!doctype html>
<html>

<head>
    <script crossorigin="anonymous"
        src="https://polyfill.io/v3/polyfill.min.js?features=MutationObserver%2Cdefault%2CWeakMap"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-bundle.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/custom-elements-es5-adapter.js"></script>
    <title>Getting Started</title>
    <style>
    ods-button {
        margin-bottom: 10px;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: start;
    }
    </style>
</head>

<body>
    <div class="button-container">
        <ods-button>Default</ods-button>
        <ods-button disabled>Disabled</ods-button>
        <ods-button isactive>Active</ods-button>
        <ods-button buttontype="secondary">Secondary</ods-button>
        <ods-button buttontype="secondary" disabled>Secondary Disabled</ods-button>
        <ods-button active buttontype="secondary">Secondary Active</ods-button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
